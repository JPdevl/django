<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedidos</title>
</head>
<body>
    <table border="">
        <thead>
            <tr>
                <td>Data do Pedido</td>
                <td>Valor</td>
                <td>Descricão</td>
                <td>ID do Cliente</td>
                <td>ID do Produto</td>
                <td>Ação</td>
            </tr>
        </thead>
        <tbody>            
                {% for valor in listaPedidos %}
               
                <tr>
                    <td>
                        {{valor.data}}
                    </td>
                    <td>
                        {{valor.valor}}
                    </td>
                    <td>
                        {{valor.descricao}}
                    </td>
                    <td>
                        {{valor.id_cliente}}
                    </td>
                    <td>
                        {{valor.id_produto}}
                    </td>
                    <td>
                        <a href="{% url 'detalharPedidos' valor.id %}"><img src="https://cdn-icons-png.flaticon.com/512/64/64673.png" width="20px"></a>
                        <a href="{% url 'editarPedidos' valor.id %}"><img src="https://cdn-icons-png.flaticon.com/512/1827/1827951.png" width="20px"></a>
                        <a href="{% url 'excluirPedidos' valor.id %}"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlnRlKcC-x0QEI0-kzDnG48PRfnDYKzaLV2Q&s" width="20px"></a>
                    </td>




                </tr>
           
                {%  endfor  %}
           
        </tbody>
       


    </table>
</body>
</html>
